<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计划2301李丽丽网页作品集</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">计划2301李丽丽网页作品集</h1>
        
        <div class="cards-grid">
            <!-- 卡片1: 表单验证 -->
            <div class="card" onclick="window.location.href='form/index.html'">
                <div class="card-image">
                    <img src="images/form.png" alt="表单验证项目截图" class="card-img">
                    <div class="card-overlay">
                        <div class="card-icon">
                            <span>📝</span>
                            <p>表单验证</p>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">表单验证</h3>
                </div>
            </div>
            
            <!-- 卡片2: 密码生成 -->
            <div class="card" onclick="window.location.href='PASSWORD/index.html'">
                <div class="card-image">
                    <img src="images/password.png" alt="密码生成器项目截图" class="card-img">
                    <div class="card-overlay">
                        <div class="card-icon">
                            <span>🔐</span>
                            <p>密码生成</p>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">密码生成器</h3>
                </div>
            </div>
            
            <!-- 卡片3: 问答游戏 -->
            <div class="card" onclick="window.location.href='quiz game/index.html'">
                <div class="card-image">
                    <img src="images/quiz-game.png" alt="问答游戏项目截图" class="card-img">
                    <div class="card-overlay">
                        <div class="card-icon">
                            <span>❓</span>
                            <p>知识测验</p>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">问答游戏</h3>
                </div>
            </div>
            
            <!-- 卡片4: 食谱查找 -->
            <div class="card" onclick="window.location.href='Recipe Finder/index.html'">
                <div class="card-image">
                    <img src="images/recipe-finder.png" alt="食谱查找器项目截图" class="card-img">
                    <div class="card-overlay">
                        <div class="card-icon">
                            <span>🍲</span>
                            <p>食谱查找</p>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">食谱查找器</h3>
                </div>
            </div>
            
            <!-- 卡片5: 待办事项 -->
            <div class="card" onclick="window.location.href='todo/index.html'">
                <div class="card-image">
                    <img src="images/todo.png" alt="待办事项项目截图" class="card-img">
                    <div class="card-overlay">
                        <div class="card-icon">
                            <span>✅</span>
                            <p>待办事项</p>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">待办事项</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
